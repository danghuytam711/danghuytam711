<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Admin Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/ng-tags-input/ng-tags-input.min.css">
    <link rel="stylesheet" href="/bower_components/ng-tags-input/ng-tags-input.bootstrap.min.css">
    <link rel='stylesheet' href='/bower_components/textAngular/dist/textAngular.css'>
    <link rel="icon" href="https://images.vexels.com/media/users/3/142734/isolated/preview/5fd7e99a39203ca549c70693725fb1c5-camera-lens-marketing-logo-by-vexels.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Style/admin.css">


</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="row">

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/index.html"><span class="fa fa-home"></span></a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/admin.html"><span class="fa fa-dashboard" style="color: powderblue"></span> &nbspMain</a></li>
                        <li><a href="admin_post.html"><span class="glyphicon glyphicon-plus" style="color: powderblue"></span> &nbspNew</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> User admin</a></li>
                    </ul>
                </div>
            </nav>

        </div>

        <div class="row">
            <div class="col-md-2 sidebar">
                <a href="admin.html" class="side-bar"><span class="fa fa-cogs"> Posts</span></a>
                <a href="admin_post.html" class="side-bar"><span class="fa fa-pencil-square-o"> Add Post</span></a>
                <a href="admin_cat.html" class="side-bar"><span class="fa fa-clone"> Cats</span></a>
                <a href="admin_new_cat.html" class="side-bar"><span class="fa fa-television"> Add Cat</span></a>
            </div>
            <div class=" col-md-10 ">

                <div class="panel panel-danger">
                    <h4>Add Post </h4>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form ng-submit="submitCreateArticle()">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text" class="form-control" ng-model="newArticle.title" placeholder="Title">
                                    </div>
                                    <div class="form-group">
                                        <label>Author</label>
                                        <input type="text" class="form-control" value="{{user._id}}" placeholder="Author ID">
                                    </div>
                                    <div ng-init="apiGetCat()" class="form-group">
                                        <label>Category</label></br>
                                        <select ng-model="newArticle._category" ng-required="true" class="form-control" ng-options="category as category.name for category in categories track by category._id" />
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Short Description</label>
                                        <textarea class="form-control" ng-model="newArticle.description" rows="2"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Full Description</label>
                                        <text-angular ng-model="newArticle.content"></text-angular>
                                    </div>
                                    <div class="form-group">
                                        <label>Media</label>
                                        <input type="text" class="form-control" ng-model="newArticle.media" placeholder="Image, Youtube Link...">
                                    </div>
                                    <div class="form-group">
                                        <label>Tags</label>
                                        <tags-input use-strings="true" height='30px' ng-model="newArticle.tags"></tags-input>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Đăng bài viết</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/ng-tags-input/ng-tags-input.min.js"></script>

<script src='/bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
<script src='/bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
<script src='/bower_components/textAngular/dist/textAngular.min.js'></script>
<script src='/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js'></script>
<script src='/Script/script.js'></script>



</html>
