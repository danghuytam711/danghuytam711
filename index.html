<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tammi</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/ng-tags-input/ng-tags-input.min.css">
    <link rel="stylesheet" href="/bower_components/ng-tags-input/ng-tags-input.bootstrap.min.css">
    <link rel='stylesheet' href='/bower_components/textAngular/dist/textAngular.css'>
    <link rel="icon" href="https://images.vexels.com/media/users/3/142734/isolated/preview/5fd7e99a39203ca549c70693725fb1c5-camera-lens-marketing-logo-by-vexels.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Calligraffitti" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Style/My_style.css">
</head>

<body ng-app="app" ng-controller="mainController">
    <div class="container-fluid text">
        <a href="index.html" style="text-decoration:none">
            <h1 style="text-align:center">TRONG VEO</h1>
            <h4 style="text-align:center">Cuộc sống giản đơn</h4>
        </a>
    </div>

    <div ng-init="apiGetCat()">
        <nav class="navbar navbar-default">
            <div class="container">
                <ul class="nav navbar-nav ">
                    <li class="active"><a href="#">Home</a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="/">Categories<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ng-repeat="cat in categories" href="#!/list?id={{cat._id}}">{{cat.name}}</a></li>
                        </ul>
                    </li>
                    <li><a href="#!mypost">My post</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li> <a href="" data-toggle="modal" data-target="#myModal">Sign in </a></li>
                    <li> <a href="admin.html">Admin</a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="/">Search<span class="caret"></span></a>
                        <form class="navbar-form  formcontrol dropdown-menu">
                            <div class="form-group">
                                <input ng-model="keySearch" type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">
                                <a href="#!search/{{keySearch}}"><i class="glyphicon glyphicon-search"></i></a>
                            </button>
                        </form>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <br>

    <div ng-view>

    </div>
    <div class="container-fluid">
        <div class="row footer" id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h3> Subscribe</h3>

                        <form class="navbar-form navbar-form1 navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Type your email here">
                            </div>
                            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-envelope"></i></button>
                        </form>

                    </div>
                    <div class="col-md-4">
                        <h3> Contact us </h3>

                        <a href="https://greenwebd004.slack.com/">  Green Academy Vietnam </a>

                    </div>
                    <div class="col-md-4">
                        <h3> Follow us </h3>

                        <a href="https://www.facebook.com/"> Face </a>

                    </div>
                </div>
                <!--/.row-->
            </div>
            <!--/.container-->
        </div>
        <!--/.footer-->


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign in</h4>
                    </div>
                    <div class="modal-body">
                        <div class="panel-body">
                            <form ng-submit="login()" accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input ng-model="user.email" class="form-control" placeholder="ahkinh@abc.com" name="email" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input ng-model="user.password" class="form-control" placeholder="password" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
			    	    		<input name="remember" type="checkbox" value="Save password"> Save password
			    	    	</label>
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign in">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- End Modal Signin -->

    </div>
</body>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="/bower_components/ng-tags-input/ng-tags-input.min.js"></script>

<script src='/bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
<script src='/bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
<script src='/bower_components/textAngular/dist/textAngular.min.js'></script>


<script src='Script/script.js'></script>


</html>
