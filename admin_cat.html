<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Admin Cat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/ng-tags-input/ng-tags-input.min.css">
    <link rel="stylesheet" href="/bower_components/ng-tags-input/ng-tags-input.bootstrap.min.css">
    <link rel='stylesheet' href='/bower_components/textAngular/dist/textAngular.css'>
    <link rel="icon" href="https://images.vexels.com/media/users/3/142734/isolated/preview/5fd7e99a39203ca549c70693725fb1c5-camera-lens-marketing-logo-by-vexels.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Style/Admin.css">
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="row">

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/index.html"><span class="fa fa-home"></span></a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/admin.html"><span class="fa fa-dashboard" style="color: powderblue"></span> &nbspMain</a></li>

                        <li><a href="admin_post.html"><span class="glyphicon glyphicon-plus" style="color: powderblue"></span> &nbspNew</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> User admin</a></li>
                    </ul>
                </div>
            </nav>

        </div>

        <div class="row">
            <div class="col-md-2 sidebar">
                <a href="admin.html" class="side-bar"><span class="fa fa-cogs"> Posts</span></a>
                <a href="admin_post.html" class="side-bar"><span class="fa fa-pencil-square-o"> Add Post</span></a>
                <a href="admin_cat.html" class="side-bar"><span class="fa fa-clone"> Cats</span></a>
                <a href="admin_new_cat.html" class="side-bar"><span class="fa fa-television"> Add Cat</span></a>
            </div>
            <div class=" col-md-10">


                <div class="row">
                    <div ng-init="apiGetArts()" class="col-md-6">
                        <p>
                            <a href="#">All<span class="count"> ({{categories.length}})</span></a>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
        						<i class="glyphicon glyphicon-search"></i>
      							</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br>
                <table ng-init="apiGetCat()" class="table table-striped">
                    <thead>
                        <tr class="info">
                            <th><input type="checkbox" value=""></th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cat in categories">
                            <th><input type="checkbox" value=""></th>
                            <td>{{cat.name}}</td>
                            <td>{{cat.description}}</td>
                            <td>{{cat.create_date | date:'HH:mm, dd-MM-yyyy'}}</td>
                            <td>
                                <a href="" data-toggle="modal" data-target="#edit" ng-click="apiGetSingleCat(cat._id)"><span class="label label-primary">Edit</span></a>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>


    <div class="modal fade" id="edit" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit article</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <form ng-submit="submitCreateCategory()">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <textarea ng-model="cat.name" class="form-control" rows="3" placeholder="Enter here"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea ng-model="cat.description" class="form-control" rows="3" placeholder="Enter here"></textarea>
                            </div>

                            <button ng-click="updateCategory()" type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/ng-tags-input/ng-tags-input.min.js"></script>

<script src='/bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
<script src='/bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
<script src='/bower_components/textAngular/dist/textAngular.min.js'></script>
<script src='/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js'></script>


<script src='/Script/script.js'></script>



</html>
