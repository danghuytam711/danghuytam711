<div class="container" ng-init="apiGetArt()">
    <h4 ng-init="apiGetCat()"><span class="themeblack">{{getCatNameOfArt(art._category)}}</span></h4>
    <h2>{{art.title}}</h2>
    <small><i>By</i></small>
    <a href=""><b>{{art._author.name}}</b></a>
    <time datetime="">- {{art.createdDate | date:'HH:mm, dd-MM-yyyy'}}</time> &nbsp&nbsp
    <div class="row">
        <div class="col-md-12">
            <i>Share</i>
            <button type="button" class="btn btn-primary fa fa-facebook" style="font-size:100%"></button>
            <button type="button" class="btn btn-danger fa fa-google-plus" style="font-size:100%"></button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <img ng-src="{{art.media}}" class="img-responsive imgpost">
            <br>
            <p ng-bind-html="art.content">
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group">
                <button type="button" class="btn btn-default fa"><span>Share</span></button>
                <button type="button" class="btn btn-primary fa fa-facebook"></button>
                <button type="button" class="btn btn-danger fa fa-google-plus"></button>
                <button type="button" class="btn btn-primary fa fa-thumbs-o-up"> Like it</button>
            </div>
        </div>
    </div>

    <!-- Comment -->
    <div class="row">
        <div class="col-md-12">
            <h4>Leave a reply</h4>
            <form>
                <div class="form-group">
                    <textarea placeholder="Enter reply" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <input placeholder="Your ID" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input placeholder="Your email" type="text" class="form-control">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Keep in touch with the post</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <!-- End Comment -->
</div>
